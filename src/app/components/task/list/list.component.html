<div class="list">
  <h1>Tasks</h1>
  <mat-selection-list [multiple]="false">
    <div class="mat-list-option-cover">
      <mat-list-option *ngFor="let task of this.tasks">
        <div class="d-flex justify-content-between">
                    <span class="task-date">
                        {{ task.contenido }}
                    </span>
          <span class="task-date">
                        {{ task.importancia }}
                    </span>
        </div>
        <span class="task-title">
                    {{ task.name_nota.substring(0, 40) }}
          {{ task.name_nota.length > 40 ? "..." : "" }}
                </span>
      </mat-list-option>
    </div>
  </mat-selection-list>
</div>
