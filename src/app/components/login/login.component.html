<div class="body">
    <div class="login">
      <form class="logo">
        <img [src]="logo2" alt="" width="50%" height="50%">
      </form>
      <mat-card>
        <form class="usuarioForm" [formGroup]="usuarioForm" (ngSubmit)="login()">
          <div>
            <mat-form-field class="ancho" appearance="fill">
              <mat-label>Nombre:</mat-label>
              <input matInput type="string"  formControlName="nombre_user" required="required" pattern="[A-Za-z0-9]{1,20}">
            </mat-form-field>
            <br/>
            <mat-form-field class="ancho" appearance="fill">
              <mat-label>Contrase√±a:</mat-label>
              <input matInput type="string" formControlName="password" required="required"pattern="[A-Za-z0-9]{1,20}">
            </mat-form-field>
          </div>
          <a class="boton2" button (click)="login()" class="ancho" mat-raised-button mat-button color="primary">Ingresar</a>
          <br/>
          <br/>
          <a class="boton2"button (click)="crearUsuario()" class="ancho" mat-raised-button mat-button color="primary"  >Crear Cuenta</a>
        </form>

      </mat-card>

    </div>
</div>
