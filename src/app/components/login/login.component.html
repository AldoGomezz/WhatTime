<div class="body">

    <div class="login">
      <img [src]="logo" alt="" width="50%" height="80%">
      <mat-card>
        <form class="usuarioForm" [formGroup]="usuarioForm" (ngSubmit)="login()">
          <div>
            <mat-form-field class="ancho" appearance="fill">
              <mat-label>Nombre:</mat-label>
              <input matInput type="string"  formControlName="nombre_user" >
            </mat-form-field>
            <br/>
            <mat-form-field class="ancho" appearance="fill">
              <mat-label>Contrase√±a:</mat-label>
              <input matInput type="string" formControlName="password">
            </mat-form-field>
          </div>
          <button (click)="login()" class="ancho" mat-raised-button mat-button color="primary" >Ingresar</button>
        </form>

      </mat-card>

    </div>
</div>
